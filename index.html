<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Les petits plats</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="medias/logo.png" alt="logo">
            <h2>Les Petits Plats</h2>
        </div>
    </header>
    <section class="chercherBar">
        <div class="chercheBar1">
            <input type="text" placeholder="Rechercher une recette" name="chercher" id="chercher">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </section>
    <section class="filters">
        <div class="ingredient">
            <select name="ingredient" id="ingredient">
                <option value="" role="option">Ingredient</option>
            </select>
        </div>
        <div class="appareils">
            <select name="appareils" id="appareils">
                <option value="" role="option">Appareils</option>
            </select>
        </div>
        <div class="ustensiles">
            <select name="ustensiles" id="ustensiles">
                <option value="" role="option">Ustensiles</option>
            </select>
        </div>
    </section>
</body>

</html>
